<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
    <script type="text/javascript" src="request-gif.js"></script>

    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Antic|Comfortaa|Unica+One" rel="stylesheet">
</head>

<body>
    <div id="header" class="col-xs-12">
        <h1>The AJAXson 5</h1>
    </div>
    <div id="content">
        <form id="form-gif-request"/>
            <div class="section">
                <label id="firstLabel">What kind of Jackson 5 related gif do you want?</label>
                <input id="tag" name="tag" type="text"/>
                <input id="button" type="submit" value="Get my Gif!" />
            </div>
            <div class="section">
                <label><strong>Prove you are not a robot by answering this riddle:</strong></label>
                <br><br>
                <input type="text" id="riddleAnswer" name="riddleAnswer">
                <span>Jacksons are better than 1.</span>
            </div>
            
        </form>
        <p id="feedback" hidden="true`"></p>    
    </div>
    <img id="gif" src="" hidden="true"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
